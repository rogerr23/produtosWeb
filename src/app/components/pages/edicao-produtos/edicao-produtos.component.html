<div class="container mt-4">
    <div class="card shadow p-4">
        <h5 class="card-title">Formulário de edição de produtos</h5>
        <hr />
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="Digite o preço">
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria">
                    <option selected>Selecione uma categoria</option>
                    <option value="1">Eletrônicos</option>
                    <option value="2">Roupas</option>
                    <option value="3">Alimentos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                Salvar Alterações
            </button>
        </form>
    </div>
</div>
